<!DOCTYPE html>
<html lang="en">


<!-- Works when you downlode or clone the repo in your local machine -->

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" href="./styles.css" />

	<script>
		$(function () {
        $(".logo-layer").click(function () {
          $(".logo-layer")
            .fadeTo("slow", 0.1, function () {
              $(".logo-image").css(
                "background-image",
                "url(./assets/FORT-assessment-robo.png)"
              );
              $(".logo-layer").css("background", "transparent");
            })
            .fadeTo("slow", 1);

          $("#welcome").fadeIn(1500, function () {
            $(this).show();
          });

          $("#clickAbove").fadeOut(1500, function () {
            $(this).hide();
          });
        });

        $(".logo-wrap").click(function () {
          $(".logo-wrap")
            .fadeTo(1500, 0.1, function () {
              $(this).css({ border: "2px dashed blue" });
            })
            .fadeTo(1500, 1.2);
        });
      });
	</script>
</head>

<body>
	<div class="container">
		<div id="welcome" style="display: none">Welcome</div>
		<div class="logo-wrap">
			<div class="logo-layer" onclick="function()">
				<div class="logo-image"></div>
			</div>
		</div>
		<div id="clickAbove">Click above</div>
	</div>
</body>

</html>
